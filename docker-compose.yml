version: '3.8'

services:
  # PostgreSQL with pgvector extension
  postgres:
    image: pgvector/pgvector:pg16
    environment:
      POSTGRES_DB: pixelcoda_search
      POSTGRES_USER: pixelcoda
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-pixelcoda_dev}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U pixelcoda -d pixelcoda_search"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Meilisearch
  meilisearch:
    image: getmeili/meilisearch:v1.5
    environment:
      MEILI_MASTER_KEY: ${MEILI_MASTER_KEY:-pixelcoda_dev_key}
      MEILI_ENV: ${MEILI_ENV:-development}
      MEILI_HTTP_ADDR: 0.0.0.0:7700
      MEILI_DB_PATH: /meili_data
    ports:
      - "7700:7700"
    volumes:
      - meilisearch_data:/meili_data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:7700/health"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Redis (for future caching/queuing)
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  # pixelcoda Search API
  api:
    build:
      context: .
      dockerfile: apps/api/Dockerfile
    environment:
      NODE_ENV: ${NODE_ENV:-development}
      PORT: 8787
      DATABASE_URL: postgresql://pixelcoda:${POSTGRES_PASSWORD:-pixelcoda_dev}@postgres:5432/pixelcoda_search
      MEILI_URL: http://meilisearch:7700
      MEILI_KEY: ${MEILI_MASTER_KEY:-pixelcoda_dev_key}
      REDIS_URL: redis://redis:6379
      API_READ_KEY: ${API_READ_KEY:-pc_read_dev_key}
      API_WRITE_KEY: ${API_WRITE_KEY:-pc_write_dev_key}
      ENABLE_VECTOR_SEARCH: ${ENABLE_VECTOR_SEARCH:-true}
      ENABLE_RERANKING: ${ENABLE_RERANKING:-false}
      ENABLE_METRICS: ${ENABLE_METRICS:-true}
    ports:
      - "8787:8787"
    depends_on:
      postgres:
        condition: service_healthy
      meilisearch:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped
    volumes:
      - ./apps/api/src:/app/src:ro
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8787/health"]
      interval: 10s
      timeout: 5s
      retries: 3

  # pixelcoda Search Worker
  worker:
    build:
      context: .
      dockerfile: apps/worker/Dockerfile
    environment:
      NODE_ENV: ${NODE_ENV:-development}
      DATABASE_URL: postgresql://pixelcoda:${POSTGRES_PASSWORD:-pixelcoda_dev}@postgres:5432/pixelcoda_search
      API_BASE: http://api:8787
      API_WRITE_KEY: ${API_WRITE_KEY:-pc_write_dev_key}
      REDIS_URL: redis://redis:6379
    depends_on:
      postgres:
        condition: service_healthy
      api:
        condition: service_healthy
    restart: unless-stopped
    volumes:
      - ./apps/worker/src:/app/src:ro
    profiles:
      - worker

  # Migration runner (run once)
  migrate:
    build:
      context: .
      dockerfile: apps/api/Dockerfile
    environment:
      DATABASE_URL: postgresql://pixelcoda:${POSTGRES_PASSWORD:-pixelcoda_dev}@postgres:5432/pixelcoda_search
    depends_on:
      postgres:
        condition: service_healthy
    command: ["node", "scripts/migrate.js"]
    profiles:
      - migrate

volumes:
  postgres_data:
    driver: local
  meilisearch_data:
    driver: local
  redis_data:
    driver: local

networks:
  default:
    name: pixelcoda-search