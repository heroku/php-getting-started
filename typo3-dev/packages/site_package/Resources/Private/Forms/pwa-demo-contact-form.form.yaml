renderingOptions:
  submitButtonLabel: Submit
type: Form
identifier: pwaDemoContactForm
label: 'PWA Demo Contact Form'
prototypeName: standard
finishers:
  -
    options:
      pageUid: ''
      additionalParameters: ''
    identifier: Redirect
renderables:
  -
    renderingOptions:
      previousButtonLabel: 'Previous step'
      nextButtonLabel: 'Next step'
    type: Page
    identifier: form
    label: ''
    renderables:
      -
        properties:
          text: '* Mandatory fields'
        type: StaticText
        identifier: mandatory
        label: 'Your personal data'
      -
        type: GridRow
        identifier: gridrow
        label: ''
        renderables:
          -
            type: Fieldset
            identifier: fieldset-left
            label: ''
            properties:
              gridColumnClassAutoConfiguration:
                viewPorts:
                  xs:
                    numbersOfColumnsToUse: '12'
                  sm:
                    numbersOfColumnsToUse: '6'
                  md:
                    numbersOfColumnsToUse: '6'
                  lg:
                    numbersOfColumnsToUse: '6'
            renderables:
              -
                defaultValue: ''
                type: Text
                identifier: fullname
                label: 'Full name and surname'
                properties:
                  fluidAdditionalAttributes:
                    placeholder: 'Full name and surname'
                    required: required
                    autocomplete: name
                validators:
                  -
                    identifier: NotEmpty
              -
                defaultValue: ''
                type: Text
                identifier: company
                label: Company
                properties:
                  fluidAdditionalAttributes:
                    placeholder: Company
                    autocomplete: organization
              -
                defaultValue: ''
                type: Text
                identifier: email
                label: Email
                properties:
                  fluidAdditionalAttributes:
                    placeholder: Email
                    required: required
                    autocomplete: email
                validators:
                  -
                    identifier: NotEmpty
                  -
                    identifier: EmailAddress
          -
            type: Fieldset
            identifier: fieldset-right
            label: ''
            properties:
              gridColumnClassAutoConfiguration:
                viewPorts:
                  xs:
                    numbersOfColumnsToUse: '12'
                  sm:
                    numbersOfColumnsToUse: '6'
                  md:
                    numbersOfColumnsToUse: '6'
                  lg:
                    numbersOfColumnsToUse: '6'
            renderables:
              -
                defaultValue: ''
                type: Text
                identifier: subject
                label: Subject
                properties:
                  fluidAdditionalAttributes:
                    placeholder: Subject
                    required: required
                validators:
                  -
                    identifier: NotEmpty
              -
                defaultValue: ''
                type: Textarea
                identifier: message
                label: Message
                properties:
                  fluidAdditionalAttributes:
                    placeholder: Message
                    required: required
                validators:
                  -
                    identifier: NotEmpty
