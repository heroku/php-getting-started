<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">

<f:spaceless>
    <f:if condition="{data.frame_class} != 'none'">
        <f:then>
            <div id="c{data.uid}" class="frame frame-{data.frame_class} frame-type-{data.CType} frame-layout-{data.layout}">
                <f:render section="Header" optional="true" />
                <f:render section="Main" />
            </div>
        </f:then>
        <f:else>
            <f:if condition="{data.space_before_class} || {data.space_after_class}">
                <f:then>
                    <div id="c{data.uid}" class="frame {data.space_before_class} {data.space_after_class}">
                        <f:render section="Header" optional="true" />
                        <f:render section="Main" />
                    </div>
                </f:then>
                <f:else>
                    <f:render section="Header" optional="true" />
                    <f:render section="Main" />
                </f:else>
            </f:if>
        </f:else>
    </f:if>
</f:spaceless>

</html>
